<!DOCTYPE html>
<html lang="es"xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="../imagen.png" />
        <link rel="stylesheet" href="../style.css">    
        <title>Modificar Productos</title>
    </head>

    <body>
        <p></p>
        <div>
            <h1>Modificar Producto</h1>
        </div>
        <br></br>
        <div class="contenedorProductoFormEditar fontLabel">
            <form action="#" th:action="@{/modificar_producto}" method="get" th:object="${productoModel}">
            <input type="hidden" th:field="*{id}">
            <div class="m-0">
                <div class="form-group row">
                    <label class="col-form-label col-4">Codigo:</label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{codigo} " readonly/> 
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Descripcion:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{descripcion}"readonly/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Precio al Distribuidor:</label>
                    <div class="col-8">
                        <input type="number" step=any id="totalAmt" class= "form-control" th:field="*{pAdmin}"readonly/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Precio al vendedor:</label>
                    <div class="col-8">
                        <input type="number" step=any id="totalAmt" class= "form-control" th:field="*{pVendedor}"readonly/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Precio al Público:</label>
                    <div class="col-8">
                        <input type="number" step=any id="totalAmt" class= "form-control" th:field="*{pPublico}"readonly/>
                    </div>
                    <p></p>
                </div> 
                <div class="form-group row">             
                    <label class = "col-form-label col-4">Estado:</label>
                    <div class="col-3">
                        <select th:field="*{estado}" class= "form-control">
                            <option th:each="p : ${listEstado}" th:value="${p}" th:text="${p}"/>
                        </select>
                    </div>
                </div>
                <p></p>
            </form>  
            <button class= "botonvolveralinicio" type="submit">Guardar</button>
            <a class= "botonvolveralinicio" th:href="@{'/lista_productos'}">Atrás</a>
        </div>  
                  
    
    </body>
</html>
