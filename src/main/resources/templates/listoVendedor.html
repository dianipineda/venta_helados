<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../imagen.png"/>
    <link rel="stylesheet" href="../style.css" type="text/css">
    
</head>

<body>
    <p></p>
    <div>
        <h1>Vendedores</h1>
    </div>
    <br></br>

    <div class="contenedorListar">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <fieldset>  
                <tr>
                    <th>No.</th>
                    <th>Primer Nombre</th>
                    <th>Segundo Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Cédula</th>
                    <th>Celular</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendedorModel, iterStat: ${listaVendedores}">
                    <td th:text="${iterStat.count}">No.</td>
                    <td th:text="${vendedorModel.nombre1}">Primer Nombre</td>
                    <td th:text="${vendedorModel.nombre2}">Segundo Nombre</td>
                    <td th:text="${vendedorModel.apellido1}">Primer Apeliido</td>
                    <td th:text="${vendedorModel.apellido2}">Segundo Apeliido</td>
                    <td th:text="${vendedorModel.cc}">Cédula</td>
                    <td th:text="${vendedorModel.celular}">Celular</td>
                    <td th:text="${vendedorModel.cumpleAnios}">Fecha de Nacimiento</td>
                    <td th:text="${vendedorModel.estado}">Estado</td>
                    <td>
                        <a class="botonvolveralinicio" th:href="@{'/view_edito_vendedor/' + ${vendedorModel.id}}">Editar</a>
                    </td>
                </tr>

            </tbody>      

        </fieldset>
            
        </table>
        
    </div>
    <a class="botonvolveralinicio" th:href="@{'/view_registro_vendedor'}">Agregar nuevo Vendedor</a>
    <a class="botonvolveralinicio" th:href="@{'/principal'}">Inicio</a>
    

</body>
</html>
