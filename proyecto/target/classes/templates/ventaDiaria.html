<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Diaria</title>
    <link rel="icon" type="image/png" href="imagen.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../imagen.png" />
    <link rel="stylesheet" href="../style.css" type="text/css" />

</head>
<body>
    <p></p>
    <div>
        <h1>Venta Diaria</h1>
    </div>
    <br></br>
    <form th:action="@{/agregar_venta}" method="post" th:object="${ventaModel}">
        <div>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cant Cargue</th>
                    <th>Cant Devolucion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="productoModel: ${listaProductos}">
                    <td th:text="${productoModel.descripcion}">Descripcion</td>
                    <td>
                        <div>
                            <input class="form-control" th:field="*{cantidadEntrega}" required/>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input class="form-control" th:field="*{cantidadRecibe}" required/>
                        </div>
                    </td>
                </tr>
            </tbody>
        </div>
        <button type="submit" class="botonvolveralinicio">Guardar</button>
        <a class="botonvolveralinicio" th:href="@{'/principal'}">Atr√°s</a>
    </form>

</body>
</html>
