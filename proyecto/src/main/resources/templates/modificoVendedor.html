<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificar Vendedor</title>
        <link rel="icon" type="image/png" href="imagen.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="../imagen.png" />
        <link rel="stylesheet" href="../style.css" type="text/css">
    
    </head>

    <body>
        <p></p>
        <div>
            <h1>Modificar Vendedor</h1>
        </div>
        <br></br>
        <div class="contenedorVendedorFormEditar fontLabel">
            <form action="#" th:action="@{/modificar_vendedor}" method="get" th:object="${vendedorModel}">
            <input type="hidden" th:field="*{id}">
            <div class="m-0">
                <div class="form-group row">
                    <label class="col-form-label col-4">Primer Nombre:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{nombre1} " readonly/> 
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Segundo Nombre:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{nombre2} " readonly/> 
                    </div>
                <p></p>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Primer Apellido:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{apellido1}"readonly/>
                    </div>
                <p></p>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Segundo Apellido:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{apellido2}"readonly/>
                    </div>
                <p></p>
                </div>

                <div class="form-group row">
                    <label class = "col-form-label col-4">Cédula:</label>
                    <div class="col-8">
                        <input type="number" step=any id="totalAmt" class= "form-control" th:field="*{cc}"readonly/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Celular:</label>
                    <div class="col-8">
                        <input type="number" step=any id="totalAmt" class= "form-control" th:field="*{celular}"readonly/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Fecha de Nacimiento:</label>
                    <div class="col-8">
                        <input type="text" step=any id="totalAmt" class= "form-control" th:field="*{cumpleAnios}"readonly/>
                    </div>
                    <p></p>
                </div> 
                <div class="form-group row">             
                    <label class = "col-form-label col-4">Estado:</label>
                    <div class="col-3">
                        <input type="text" class= "form-control" th:field="*{estado}"/>
                    </div>
                    <div class="col-form-label col py-xxl-0">                          
                        <div class="col-form-label form-check-inline">
                            <input class="form-check-input" style="width:40px" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                            <label class="form-check-label" for="inlineRadio1">Activo</label>
                        </div>
                    </div>
                    <div class="col-form-label col py-xxl-0"> 
                        <div class="col-form-label form-check-inline">
                            <input class="form-check-input" style="width:40px" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                            <label class="form-check-label" for="inlineRadio2">Inactivo</label>
                        </div>
                    </div>
                </div>
                <p></p>
            </form>  
            <button class= "botonvolveralinicio" type="submit">Guardar</button>
            <a class= "botonvolveralinicio" th:href="@{'/lista_vendedores'}">Atrás</a>
        </div>  



    </body>
</html>
