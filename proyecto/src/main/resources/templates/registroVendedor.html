<!DOCTYPE html>
<html lang="es"xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Vendedor </title>
        <link rel="icon" type="image/png" href="imagen.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="../imagen.png" />
        <link rel="stylesheet" href="../style.css" type="text/css">    
    </head>
    <body>
        <p></p>
        <div>
            <h1>Agregar nuevo Vendedor</h1>
        </div>
        <br></br>
        <div class="contenedorVendedorFormCrear fontLabel">
            <form th:action="@{/agregar_vendedor}" method="post" th:object="${vendedorModel}">
            <div class="m-0">
                <div class="form-group row">
                    <label class="col-form-label col-4">Primer Nombre:</label>
                    <div class="col-8">
                        <input placeholder="Escribe el primer nombre del vendedor" type="text" class="form-control" th:field="*{nombre1}" required/> 
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Segundo Nombre:</label>
                    <div class="col-8">
                        <input placeholder="Escribe el segundo nombre del vendedor" type="text" class="form-control" th:field="*{nombre2}" required/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Primer Apellido:</label>
                    <div class="col-8">
                        <input placeholder="Escribe el primer apellido del vendedor" type="text" class="form-control" th:field="*{apellido1}" required/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Segundo Apellido:</label>
                    <div class="col-8">
                        <input placeholder="Escribe el segundo apellido del vendedor" type="text" class="form-control" th:field="*{apellido2}" required/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Cédula:</label>
                    <div class="col-8">
                        <input placeholder="Digita la cédula del vendedor" type="number" step=any id="totalAmt" class= "form-control" th:field="*{cc}" required/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Celular:</label>
                    <div class="col-8">
                        <input placeholder="Digita el Celular del Vendedor" type="number" minlength="10" oninput="if(value.length>10)value=value.slice(0,10)" class= "form-control" th:field="*{celular}" required/>
                    </div>
                <p></p>
                </div>
                <div class="form-group row">
                    <label class = "col-form-label col-4">Fecha de Nacimiento:</label>
                    <div class="col-8">
                        <input placeholder="dd/mm/aaaa" type="date" class= "form-control" th:field="*{cumpleAnios}" required/>
                    </div>
                    <input type="reset" class="botonvolveralinicio">
                </div>
            </div>
            <button type="submit" class="botonvolveralinicio">Guardar</button>
            <a class="botonvolveralinicio" th:href="@{'/lista_vendedores'}">Atrás</a>
            </form>

        </div> 


    </body>
</html>
