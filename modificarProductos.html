<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Productos</title>
    <link rel="icon" type="image/png" href="imagen.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <div class="contenedor2">
        <form action="registro">
            <div class="mb-3">
                <label for="nombre" class="form-label">Codigo:</label>
                <input type="number" class="form-control" id="Codigo" name="Codigo">
            <div class="segundo">
                    <label for="Descripcion" class="form-label">Descripcion:</label>
                    <input type="text" class="form-control" id="Descripcion" name="Descripcion">
            <div class="mb-3">
                <label for="Precio de compra" class = "form-label">Precio de compra:</label>
                <input type="number" class= "form-control" id="Precio de compra" name="Precio de compra">
            <div class="mb-3">
                <label for="Precio al vendedor" class = "form-label">Precio al vendedor:</label>
                <input type="number" class= "form-control" id="Precio al vendedor" name="Precio al vendedor">
            <div class="mb-3">
                    <label for="Precio sugerido de Venta" class = "form-label">Precio sugerido de Venta:</label>
                    <input type="number" class= "Precio sugerido de Venta" id="Precio sugerido de Venta" name="Precio sugerido de Venta"> 

                    <br>
                    <p id="ven" class="boton2">Volver al principio</p>
                    <script>
                        document.getElementById("ven").addEventListener("click", e=>{
                            window.location.href = "principal.html";
                        })
                    </script>
        
                    <button type="submit" class="guardar">Guardar</button>
                

</body>
</html>
