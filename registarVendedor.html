<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vendedor </title>
    <link rel="icon" type="image/png" href="imagen.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="contenedor2">
        <form action="registro">
            <div class="">
                <label for="nombre" class="form-label">Primer Nombre:</label>
                <input type="text" class="form-control" id="Primer nombre" name="Primer Nombre">
            <div class="segundo">
                    <label for="Segundo Nombre" class="form-label">Segundo Nombre:</label>
                    <input type="text" class="form-control" id="Segundo nombre" name="Segundo nombre">
            <div class="mb-3">
                <label for="Primer Apellido" class = "form-label">Primer Apellido:</label>
                <input type="text" class= "form-control" id="Primer Apellido" name="Primer Apellido">
            <div class="mb-3">
                <label for="Segundo Apellido" class = "form-label">Segundo Apellido:</label>
                <input type="text" class= "form-control" id="Segundo Apellido" name="Segundo Apellido">
            <div class="mb-3">
                    <label for="Cedula" class = "form-label">Cedula:</label>
                    <input type="number" class= "form-control" id="Cedula" name="Cedula">
            <div class="mb-3">
                    <label for="Telefono" class = "form-label">Telefono:</label>
                    <input type="number" class= "form-control" id="Telefono" name="Telefono">
            <div class="mb-3">
                    <label for="Fecha de nacimiento " class = "form-label">Fecha de Nacimiento:</label>
                    <input type="date" class= "form-control" id="Fecha de Nacimiento" name="Fecha de Nacimiento">
            </div>  
            <br>
            <p id="ven" class="boton2">Volver al principio</p>
            <script>
                document.getElementById("ven").addEventListener("click", e=>{
                    window.location.href = "principal.html";
                })
            </script>

            <button type="submit" class="guardar">Guardar</button>
        <br>
    
</body>
</html>
